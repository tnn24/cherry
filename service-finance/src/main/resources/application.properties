spring.datasource.url=jdbc:mysql://localhost:3306/cherry-db
spring.datasource.username=cherry
spring.datasource.password=cherry-password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.info.title=Cherry API
springdoc.info.description=API for financial management
springdoc.info.version=1.0.0